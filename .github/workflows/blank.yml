name: File Download and Push

on:
  schedule:
    - cron: '0 0 */15 * *'
  workflow_dispatch:
    inputs:
        debug:
          description: 'Run debug mode?'
          required: false
          type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Download and Process Files
      run: |
        curl -O http://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt
        cp cncidr.txt cnipv4.yaml
        cp cncidr.txt cnipv6.yaml
        sed -i '/::/d' cnipv4.yaml
        awk '/^payload:/{f=1;next} f && /:/' cnipv6.yaml > tmp && mv tmp cnipv6.yaml

    # 以下步骤将文件推送到远程仓库
    - name: Push Files to Repository
      run: |
        git config user.name "linwei5d"
        git config user.email "171436671@qq.com"
        git add cnipv4.yaml cnipv6.yaml
        git commit -m "Update cnipv4 and cnipv6 files"
        git push
