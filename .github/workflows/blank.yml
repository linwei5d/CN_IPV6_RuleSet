name: File Download and Push

on:
  schedule:
    - cron: '0 0 */15 * *'
  workflow_dispatch:
    inputs:
        debug:
          description: 'Run debug mode?'
          required: false
          type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
        contents: write
      
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Download and Process Files
      run: |
        curl -O https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt
        cp cncidr.txt cnipv4.yaml
        cp cncidr.txt cnipv6.yaml
        sed -i '/::/d' cnipv4.yaml
        touch cnipv6.yaml && echo "payload:" > cnipv6.yaml
        awk '/^paload:/{f=1;next} f && /:/' cncidr.txt >> cnipv6.yaml

    - name: Configure Git
      run: |
        git config user.name "linwei5d"
        git config user.email "171436671@qq.com"

    - name: Push Files to Repository
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git add cnipv4.yaml cnipv6.yaml
        git commit -m "Update cnipv4 and cnipv6 files"
        
    - name: Push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      # with:
      #   github_token: ${{ secrets.GH_TOKEN }}
